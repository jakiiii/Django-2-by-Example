{% extends 'base.html' %}
{% block title %}Login{% endblock %}


{% block content %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Login</h5>
            <p class="card-text">Please, use the following form to log-in:</p>
            <form method="post">{% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-secondary">Login</button>
            </form>
            <p>
                <a href="{% url 'password_reset' %}" class="btn btn-link" style="text-decoration: none;">Forgotten password?</a>
            </p>
        </div>
    </div>
{% endblock %}
