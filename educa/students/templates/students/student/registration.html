{% extends 'base.html' %}
{% block title %}Student Registration | {{ block.super }}{% endblock %}


{% block content %}
    <div>
        <h2 class="text-center">Student Registration</h2><br/>
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 20rem;">
                <div class="card-body">
                    <p>Create an student account:</p>
                    <form action="" method="post">{% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-sm btn-primary">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
        <br/>
    </div>
{% endblock %}
